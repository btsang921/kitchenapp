<div class="levelSelection" style="line-height: 1.5; text-align:center;">
    <p id="suggested">Or fill out the form to find a suggested recipe: </p>
    <h6 id="levelQuestion">Whats your level of cooking? </h6>
    <!--        create js function to show recipe based on level-->
    <center>
        <select  class = "select"  name="levels" id="levelSelection" style="width:300px; text-align:center; appearance: none; background: url(dropdownarrow.png) white no-repeat 96%;">
            <option value="easy" selected="true">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </center>
</div>
<div class="allergenForm" style="line-height: 1.5;text-align:center;">
    <center>
        <form id="allergyForm">
        <legend><h6>Any food restrictions?</h6></legend>

            <div>
                <select id="preference" multiple required size=5 style="width:300px; text-align:center;">
                    <option value="Nuts">Nuts</option>
                    <option value="GlutenFree">Gluten Free</option>
                    <option value="Vegetarian">Vegetarian </option>
                    <option value="Vegan">Vegan</option>
                    <option value="None">None</option>
                </select>
                <!--radio buttons or select?? -->
            </div>

        </form>
        <div class="mealSelection" style="line-height: 1.5; text-align:center;">
            <h6 id="mealQuestion">What meal? </h6>
            <!--        create js function to show recipe based on level-->
            <center>
                <select  class = "select"  name="levels" id="mealSelection"  style="width:300px; text-align:center; appearance: none; background: url(dropdownarrow.png) white no-repeat 96%;">
                    <option value="easy" selected="true">Breakfast</option>
                    <option value="medium">Lunch</option>
                    <option value="hard">Dinner</option>
                </select>
            </center>
        </div>

        <form id="foodForm">
            <legend><h6>What types of food?</h6></legend>

            <div>
                <select id="types" multiple required size=5 style="width:300px; text-align:center;">
                    <option value="Nuts">Vegetables</option>
                    <option value="GlutenFree">Meat</option>
                    <option value="Vegetarian">Seafood </option>
                    <option value="Vegan">Grains</option>
                    <option value="None">Surprise me!</option>
                </select>
                <!--radio buttons or select?? -->
            </div>

        </form>

        <div class="mealSelection" style="line-height: 1.5; text-align:center;">
            <h6 id="cuisineQuestion">What cuisine? </h6>
            <!--        create js function to show recipe based on level-->
            <center>
                <select  class = "select"  name="cuisine" id="cuisineSelection" style="width:300px; text-align:center; appearance: none; background: url(dropdownarrow.png) white no-repeat 96%;">
                    <option value="easy" selected="true">Asian</option>
                    <option value="medium">French</option>
                    <option value="hard1">Mexican</option>
                    <option value="hard2">Mediterranean</option>
                    <option value="hard3">Surprise me!</option>
                </select>
            </center>
        </div>

        <button id="processRecipeButton" onclick=" processRecipeData();">Give Me a Recipe!</button>
    </center>
</div>
<div id="recipe">

</div>
